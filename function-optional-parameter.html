<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Optional Parameter</title>
</head>
<body>
<script>


    function sayHello(firstName, middleName, lastName){
        console.info(firstName);
        console.info(middleName);
        console.info(lastName);
    }

    sayHello();
    sayHello("frengky");
    sayHello("frengky", "soritua")
    sayHello("frengky", "soritua", "manurung")
    sayHello("frengky", "soritua", "manurung", "Budi")

</script>
</body>
</html>
